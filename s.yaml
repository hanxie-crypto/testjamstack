edition: 1.0.0
name: jamstack-website
vars:
  domain: testhanxie4.resume.net.cn
services:
  # api: 
  #   component: fc-api
  #   props:
  #     sourceCode: ${apiSource}
  website:
    component: jamstack
    actions:
      pre-deploy:
        - run: npm i
          path: ${path(.)}/testjamstack
    props:
      domain: ${vars.domain}
      favicon: false
      defaultApp: testjamstack
      apps:
        - name: testjamstack
          type: jamstack
          sourceCode: ${path(.)}/testjamstack
          paths:
            - /
            - /~testjamstack
          indexFile: index.html
          page404Url:  404.html


     
        
      
      


